{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control-sm">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control-sm">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Login</button>
        </form>
        
        <p>Еще нет аккаунта? <a href="{% url 'register' %}" class="btn btn-sm btn-secondary">Зарегистрироваться</a></p>
    </div>
{% endblock %}
