{% extends "base.html" %}
{% load static %}

{% block title %}
    Создать пост
{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
    </style>
    <div class="container">
        <h1>Создать пост</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Содержание</label>
                <textarea class="form-control" id="body" name="body" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label">Выберите категории</label>
                <div>
                    {% for category in categories %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category_{{ category.id }}" name="categories" value="{{ category.id }}">
                            <label class="form-check-label" for="category_{{ category.id }}">{{ category.name }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>            
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
