{% extends "base.html" %}
{% block title %}
    Уведомления
{% endblock %}

{% block content %}
    <div class="container">
        <h1 style="font-family: Arial, sans-serif;">Уведомления</h1>
        <form method="post" action="{% url 'delete_all_notifications' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить все уведомления</button>
        </form>
        <p>Все уведомления были успешно удалены.</p>
        <a href="{% url 'notifications' %}">Вернуться к уведомлениям</a>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
{% endblock %}
