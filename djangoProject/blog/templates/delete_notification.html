{% extends "base.html" %}
{% block title %}
    Удаление уведомления
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Удаление уведомления</h1>
        <p>Вы уверены, что хотите удалить это уведомление?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'notifications' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
