{% extends "base.html" %}

{% block title %}
    Редактирование поста
{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
    </style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Редактирование поста</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Заголовок</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="id_body" class="form-label">Содержание</label>
                        <textarea class="form-control" id="id_body" name="body" rows="5">{{ form.body.value }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="categories" class="form-label">Выберите категории</label>
                        <div>
                            {% for category in categories %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="category_{{ category.id }}" name="categories" value="{{ category.id }}" {% if category in form.categories.value %}checked{% endif %}>
                                    <label class="form-check-label" for="category_{{ category.id }}">{{ category.name }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
