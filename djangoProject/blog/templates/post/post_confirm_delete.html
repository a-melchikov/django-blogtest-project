{% extends "base.html" %}
{% block title %}Подтверждение удаления поста{% endblock %}

{% block content %}
<div class="container">
    <h1>Подтверждение удаления поста</h1>
    <p>Вы уверены, что хотите удалить этот пост?</p>
    <form action="{% url 'delete_post' post.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Да, удалить">
        <a href="{% url 'my_posts' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
