{% extends "base.html" %}

{% block title %}
    Отписаться
{% endblock %}

{% block content %}
    <h1>Отписаться</h1>
    <p>Вы уверены, что хотите отписаться от пользователя {{ author.username }}?</p>
    <form action="{% url 'unsubscribe' author.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Отписаться</button>
    </form>
    <a href="{% url 'user_profile' author.username %}">Отмена</a>
{% endblock %}
