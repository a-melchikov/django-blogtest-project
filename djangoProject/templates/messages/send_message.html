{% extends "base.html" %}
{% load static %}
{% block title %}Мой блог | Отправить сообщение{% endblock %}
{% block content %}
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/send-message.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/send_message.js' %}"></script>
    <div style="margin-top: 1%">
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col">
                    <div class="card shadow-1-strong">
                        <div class="card-body">
                            <h2>Отправить сообщение</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="recipient">Получатель:</label>
                                    <input type="text"
                                           id="recipient"
                                           name="recipient"
                                           class="form-control"
                                           placeholder="Введите имя пользователя">
                                    <div id="recipient-suggestions"></div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Тема:</label>
                                    <input type="text" name="subject" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="body">Сообщение:</label>
                                    <textarea name="body" class="form-control"></textarea>
                                </div>
                                <div class="mt-3"></div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'sent_messages' %}" class="btn btn-secondary">Просмотреть отправленные сообщения</a>
    </div>
{% endblock %}
