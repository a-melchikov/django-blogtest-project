{% extends "base.html" %}
{% load static %}
{% block title %}Сброс пароля завершен{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset_completed.css' %}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="password-reset-completed-container">
                    <h2 class="password-reset-completed-title">Сброс пароля завершен</h2>
                    <p class="password-reset-completed-message">
                        Ваш пароль успешно изменен. Теперь вы можете <a href="{% url 'login' %}" class="password-reset-completed-login-link">войти</a> в свою учетную запись с новым паролем.
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
