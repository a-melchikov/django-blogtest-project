{% extends "base.html" %}
{% load static %}
{% block title %}Подтверждение сброса пароля{% endblock %}
{% block content %}
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/authentication.css' %}">
    <script src="{% static 'js/eye.js' %}"></script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Подтверждение сброса пароля</h2>
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <input type="hidden" name="uid" value="{{ uid }}">
                    <input type="hidden" name="token" value="{{ token }}">
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">Новый пароль:</label>
                        <div class="password-input-container">
                            <input type="password"
                                   id="new_password1"
                                   name="new_password1"
                                   class="form-control">
                            <span toggle="#new_password1" class="password-toggle-icon bi bi-eye"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Повторите пароль:</label>
                        <div class="password-input-container">
                            <input type="password"
                                   id="new_password2"
                                   name="new_password2"
                                   class="form-control">
                            <span toggle="#new_password2" class="password-toggle-icon bi bi-eye"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block auth-btn">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
