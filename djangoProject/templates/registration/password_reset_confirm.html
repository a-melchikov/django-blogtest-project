{% extends "base.html" %}
{% load static %}

{% block title %}
    Подтверждение сброса пароля
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Подтверждение сброса пароля</h2>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="uid" value="{{ uid }}">
                    <input type="hidden" name="token" value="{{ token }}">
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">Новый пароль:</label>
                        <input type="password" id="new_password1" name="new_password1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Повторите новый пароль:</label>
                        <input type="password" id="new_password2" name="new_password2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
