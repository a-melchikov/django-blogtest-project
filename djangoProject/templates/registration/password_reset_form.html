{% extends "base.html" %}
{% load static %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/password_reset.css' %}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="password-reset-container">
                    <h2 class="password-reset-title">Восстановление пароля</h2>
                    <p class="password-reset-message">Введите ваш email для получения инструкции по восстановлению пароля.</p>
                    <form method="post" class="password-reset-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Email:</label>
                            <input type="email" id="id_email" name="email" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary password-reset-btn">Восстановить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
